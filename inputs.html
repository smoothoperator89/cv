<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Inputs</title>
    </head>
    <body>
        <h1>HTML Inputs</h1>
        <form>
            <label>Text:</label>
            <input type="text"><br>
            <label>Submit:</label>
            <input type="submit"><br>
            <label>File:</label>
            <input type="file"><br>
            <label>Date:</label>
            <input type="date"><br>
            <label>Radio:</label>
            <input type="radio"><br>
            <label>Range:</label>
            <input type="range">
        </form>
    </body>
</html>
